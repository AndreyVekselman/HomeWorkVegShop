<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="BootStrap Example site" />
    <meta name="keywords" content="HTML, CSS, BootStrap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegetable Shop</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Mystyle.css" />
  </head>
  <body>
    <!-- Gallery -->
    <div class="container">
      <br />
      <div class="row">
        <div class="col-md-3">
          <p><b> Tomato. </b></p>

          <img
            src="images/pexels-pixabay-533280.jpg"
            alt="tomato"
            style="width: 100%"
          />
          <div class="caption">
            <p>Price 4.90 shekel/kg</p>
            <button onclick="AddProduct('Tomato')">Add to cart</button>
          </div>
        </div>
        <div class="col-md-3">
          <p><b> Cucumber.</b></p>
          <img
            src="images/pexels-karolina-grabowska-4203057.jpg"
            alt="cucumber"
            style="width: 100%"
          />
          <div class="caption">
            <p>Price 4.95 shekel/kg</p>
            <button onclick="AddProduct('Cucumber')">Add to cart</button>
          </div>
        </div>
        <div class="col-md-3">
          <p><b> Gamba. </b></p>
          <img
            src="images/pexels-rafel-al-saadi-128536.jpg"
            alt="gambe"
            style="width: 100%"
          />
          <div class="caption">
            <p>Price 5.45 shekel/kg</p>
            <button onclick="AddProduct('Gamba')">Add to cart</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="caption">
            <b> <div id="CartHeader"></div></b>
            <hr />
            <div id="Cart"></div>
          </div>
          <hr />
          <b> <p id="Total">Total Price:</p></b>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark green"
      style="height: 100px"
    >
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Vegetable Shop</a>
        </div>
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CopyRight 2022</a>
        </div>

        <div class="navbar-header">
          <a class="navbar-brand" href="#">Powered by AndreyV</a>
        </div>
      </div>
    </nav>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
